<!DOCTYPE html>

<head>
	<title> Danh sách trong html </title>
	<meta charset='utf-8'>
</head>

<body>
	<p>Danh sách trong HTML gồm 2 loại: </p>
	<ol type="1">
		<li>
			<p>Danh sách có thứ tự</p>
			<ul type="circle">
				<li><span>được tạo bởi thẻ &ltol&gt <span></li>
				<li><span>type={1,A,a,I,i} <span></li>
			</ul>
		</li>
		<li>
			<p>Danh sách không thứ tự</p>
			<ul type="square">
				<li><span>được tạo bởi thẻ &ltul&gt <span></li>
				<li><span>type={disc,quare,circle} <span></li>
			</ul>
		</li>
	</ol>
</body>

</html>
